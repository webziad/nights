<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BMI</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <img src="bmi.PNG" class="img" alt="">
     <h4> - محاسبه شاخص توده بدنی BMI-</h4>
     <form>
          <section id="height">
               <p>قد(سانتیمتر)</p>
               <input id="hei" type="number" placeholder="175">
          </section>

          <section id="weight">
               <p>وزن(کیلوگرم)</p>
               <input id="wei" type="number" placeholder="78">
          </section>

          <button type="submit" id="btn">محاسبه</button>
     </form>
</body>
<script src="script.js"></script>

</html>
